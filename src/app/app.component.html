<!-- Como solo es una pantalla, colocamos la interfaz aqui -->

<div class="container">
  <div class="upper-data">
    <img src="../assets/hotClime.png" alt="hotClime" *ngIf="14 > 15" />
    <img src="../assets//frozenClime.png" alt="frozenClime" *ngIf="14 <= 15" />

    <div class="weather-data">
      <div class="location">Canada</div>
      <div class="temperature">{{ 14 | number }}°C</div>
    </div>
  </div>

  <div class="lower-data">
    <div class="more-info-label">More information</div>
    <div class="more-info-container">

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/water-temperature.png" alt="coldImage" />
          <span>min</span>
        </div>
        <div class="info-block-value">10°C</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/weather-forecast.png" alt="coldImage" />
          <span>max</span>
        </div>
        <div class="info-block-value">100 °C</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/weather-forecast term.png" alt="coldImage" />
          <span>Humidity</span>
        </div>
        <div class="info-block-value">66 %</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/viento.png" alt="coldImage" />
          <span>Wind</span>
        </div>
        <div class="info-block-value">11 Km/h</div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
